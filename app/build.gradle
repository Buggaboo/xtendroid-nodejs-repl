apply plugin: 'com.android.application'
apply plugin: 'org.xtend.xtend-android'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "nl.sison.android.nodejs.repl"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.2'
    //compile 'com.github.tobykurien:xtendroid:0.11.+'
    xtendCompileOnly 'org.eclipse.xtend:org.eclipse.xtend.lib:2.7.+'
    compile 'org.eclipse.xtext:org.eclipse.xtext.xbase.lib.slim:2.7.+'
    compile 'com.google.guava:guava:18.+'
}
